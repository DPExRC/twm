<!DOCTYPE html>
<html lang="es">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        .contenedor {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            max-width: 560px; 
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de IMC</h1>
        <form id="formDatos">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br><br>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br><br>
        
        <label for="genero">GÃ©nero:</label>
        <select id="genero" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select><br><br>
        
        <label for="actividad">Nivel de Actividad:</label>
        <select id="actividad" required>
            <option value="sedentario">Sedentario</option>
            <option value="moderado">Moderado</option>
            <option value="activo">Activo</option>
        </select><br><br>
        
        <input type="submit" value="Calcular">
    </form>
    <div id="resultados"></div>
    <script src="../jsr/reto4.js"></script>
    </div>
</body>
</html>
