<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <style>
        .contenedor {
            border: 2px solid #000;
            padding: 20px;
            margin: 20px;
            max-width: 560px; 
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Calculadora de Propinas</h1>

        <select id="porcentaje">
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
        </select>
        <button onclick="calcularPropina()">Calcular</button>
        <p id="resultado"></p>
        <script src="../jsr/reto3.js"></script>
        <script>
            // CÃ³digo JavaScript
            const resultadoElement = document.getElementById('resultado');
            const propina = "";
            const totalPagar = ""; 
            resultadoElement.innerHTML = `Propina:  ${propina} <br>`;
            resultadoElement.innerHTML += `Total a pagar:  ${totalPagar} `;
        </script>
    </div>
</body>
</html>
